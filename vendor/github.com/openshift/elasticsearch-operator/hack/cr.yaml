---
apiVersion: "logging.openshift.io/v1"
kind: "Elasticsearch"
metadata:
  name: "elasticsearch"
spec:
  managementState: "Managed"
  nodeSpec:
    resources:
      limits:
        memory: 1Gi
      requests:
        cpu: 500m
        memory: 1Gi
  nodes:
  - nodeCount: 1
    roles:
    - client
    - data
    - master
    storage: {}
  redundancyPolicy: ZeroRedundancy
  indexManagement:
    policies:
    - name: infra-policy
      pollInterval: 1m
      phases:
        hot:
          actions:
            rollover:
              maxAge:   2m
        delete:
          minAge: 5m
    mappings:
    - name:  infra
      policyRef: infra-policy
      aliases:
      - infra
      - logs-infra
